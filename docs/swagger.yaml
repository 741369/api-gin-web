basePath: /
host: 127.0.0.1:8060
info:
  contact:
    email: 1@lg1024.com
    name: lg1024
    url: http://lg1024.com
  description: 后台接口
  license: {}
  title: api-gin-web API
  version: 1.0.5
paths:
  /sd/cpu:
    get:
      consumes:
      - text/html
      description: CPU 使用量 DiskCheck checks the disk usage.
      produces:
      - text/html
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: CPU 使用量
  /sd/disk:
    get:
      consumes:
      - text/html
      description: 服务器硬盘使用量 DiskCheck checks the disk usage.
      produces:
      - text/html
      responses:
        "200":
          description: 'OK - Free space: 16321MB (15GB) / 51200MB (50GB) | Used: 31%'
          schema:
            type: string
        "429":
          description: WARNING
          schema:
            type: string
        "500":
          description: CRITICAL
          schema:
            type: string
      summary: 服务器硬盘使用量
  /sd/health:
    get:
      consumes:
      - application/json
      description: Shows OK as the ping-pong result
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Shows OK as the ping-pong result
      tags:
      - sd
  /sd/os:
    get:
      consumes:
      - text/html
      description: Os
      produces:
      - text/html
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: OS
  /sd/ram:
    get:
      consumes:
      - text/html
      description: 内存使用量 RAMCheck checks the disk usage.
      produces:
      - text/html
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 内存使用量
schemes:
- http
- https
securityDefinitions:
  HeaderAuthorization:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
